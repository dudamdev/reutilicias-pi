<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reutilícias</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/carousel.css">
</head>

<body>
    <iframe src="header.html" frameborder="0" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" scrolling="no"></iframe>

    <!-- carousel -->
    <div class="slider">
        <div class="slides">
            <!-- radio buttons -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <!-- slide images -->
            <div class="slide first">
                <img src="assets/img/slider/slider1.png" alt="Imagem 1 do banner inicial">
            </div>
            <div class="slide">
                <img src="assets/img/slider/slider2.png" alt="Imagem 2 do banner inicial">
            </div>
            <div class="slide">
                <img src="assets/img/slider/slider3.png" alt="Imagem 3 do banner inicial">
            </div>
            <div class="slide">
                <img src="assets/img/slider/slider4.png" alt="Imagem 4 do banner inicial">
            </div>

            <!-- navigation auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
    </div>

    <main>
        <h1>Conteúdo do site</h1>
    </main>

    <iframe src="footer.html" frameborder="0" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" scrolling="no"></iframe>

    <script src="assets/js/main.js"></script>
</body>

</html>
