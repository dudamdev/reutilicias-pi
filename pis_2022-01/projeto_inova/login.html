<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="utf-8">

    <title>iNova | Login </title>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="imagem/png" href="imagens/logo.png">

    <link rel="stylesheet" href="css/estilo.css">

    <link rel="stylesheet" href="css/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link
        href="https://fonts.googleapis.com/css2?family=Asap&family=Lato:wght@100&family=Nunito:wght@200&family=Yellowtail&display=swap"
        rel="stylesheet">


</head>

<body class="animate__animated animate__fadeIn">

    <!-- Inicio do Header -->



    <!-- Fim do Header -->

    <!---------------------------------------------->

    <!-- Fim Menu do Site -->

    <!-- Inicio Menu de Seleção de Imoveis -->

    <section id="tela-login">

        <div class="container-login animate__animated animate__backInLeft">

            <div class="logo-login">

                <a href="index.html"><img src="imagens/logo.png" alt=""></a>

            </div>

            <div class="input-codigo">

                <h1>Usuário:</h1>

                <input class="codigo" type="text" name="codigo" id="codigo" placeholder="Código de acesso...">

            </div>

            <div class="input-codigo">

                <h1>Senha:</h1>

                <input class="senha" type="password" name="senha" id="senha" placeholder="Senha...">

                <div class="recuperar-senha">

                    <p><a href="">Esqueci minha senha</a></p>

                </div>

            </div>

            <div class="input-codigo">

                <input class="submit-login" type="submit" value="Entrar">

            </div>

        </div>

    </section>


</body>

</html>
